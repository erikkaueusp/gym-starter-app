<form [formGroup]="form">
  <div class="container" style="background:#7b1fa2">
    <div class="row" style="text-align: center">
      <mat-form-field class="input-size" appearance="fill">
        <mat-label class="color-label">Nome</mat-label>
        <input style="text-align:center;" type="text" formControlName="nome" matInput required>
      </mat-form-field>
    </div>
  </div>
</form>
<div style="margin: 2px 0;" *ngFor="let i of list">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header collapsedHeight="190px" expandedHeight="190px">
        <mat-panel-title>
          <div class="row">
            <div class="col">
              <img [src]="photoPath" alt="Imagem de perfil" class="img-thumbnail" style="width: 120px;">
            </div>
          </div>
        </mat-panel-title>
        <mat-panel-description>
          This is a summary of the content
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
