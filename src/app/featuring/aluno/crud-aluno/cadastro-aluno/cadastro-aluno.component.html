<div class="background">
  <div class="h5 tittle">{{ titulo }}</div>
  <form [formGroup]="form">
    <div class="container">
      <div class="text-center p-2">
        <input (change)="onChange($event.target)" #fileInput hidden type="file" accept="image/*" id="file">
        <img [src]="photoPath" alt="Imagem de perfil" (click)="fileInput.click()" class="img-thumbnail img-profile">
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="input-size" appearance="fill">
            <mat-label class="color-label">Nome</mat-label>
            <input type="text" formControlName="nome" matInput required>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="input-size" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Ex. email@example.com" required>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf=true>
              Entre com um email valido.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="input-size" appearance="fill">
            <mat-label>Endereço</mat-label>
            <input type="text" formControlName="endereco" matInput>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="input-size" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input type="tel" formControlName="tel" matInput mask="(00) 00000-0000" placeholder="(11)99123-1234"
              required>
            <mat-error *ngIf=false>
              Entre com um número de telefone.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-end p-2">
    <button *ngIf="edicao" class="rounded-pill me-2" (click)="volta()" mat-flat-button color="accent">Voltar</button>
    <button class="rounded-pill p-2" (click)="save(this.form)" [disabled]="form.invalid" mat-flat-button
      color="accent">Salvar</button>
  </div>
</div>
